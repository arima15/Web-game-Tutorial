<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>
    <Style>
        .container {
            border: 90px solid black;
            width: 60%;
            height: 60%;
            padding: 15px;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            border-image: url(border.png) 33% round;
        }
    </Style>
</head>
<body>
    <div class = "container"></div>
</body>
</html>
